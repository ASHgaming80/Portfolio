<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="shortcut icon" type="icon" href="images/profile-1.jpg">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/b4096d181a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">

        <form class="ContactForm" action="https://formsubmit.co/1c4cc266775cc489e9dd96c76df9a571" method="POST">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>
            <!-- <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number">Phone Number (optional)</label>
                </div> -->
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Your Email Address</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Message</label>
            </div>
            <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>

        </form>

    </div>
    
</body>

</html>
